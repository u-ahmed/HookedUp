function WriteDemo(link)

{

  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

  {
    //document.write("Test. ");
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
  }
xmlhttp.open("PUT","database.txt",false);
xmlhttp.send();
}
